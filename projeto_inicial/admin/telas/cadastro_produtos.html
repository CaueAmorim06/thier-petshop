<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../assets/css/base/base.css">
    <link rel="stylesheet" href="../assets/css/componentes/cabecalho.css">
    <link rel="stylesheet" href="../assets/css/cadastro_concluido.css">
    <link rel="stylesheet" href="../assets/css/componentes/cartao.css">
    <link rel="stylesheet" href="../assets/css/componentes/inputs.css">
    <link rel="stylesheet" href="../assets/css/componentes/botao.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Inter&family=Kanit:wght@300&family=Oswald:wght@300&family=Pixelify+Sans:wght@400;700&family=Poppins:wght@500&family=Roboto+Condensed&display=swap" rel="stylesheet">
      <title>Cadastro Produtos</title>
</head>
<body>
    <header class="cabecalho container">
        <img src="../assets/img/logo removido fundo.png" alt="Logotipo Alarcon´s" class="cabecalho__logo">
        <nav>
            <ul class="cabecalho__lista-navegacao">
                <li class="cabecalho__link"><a href="#">Dashboard</a></li>
                <li class="cabecalho__link"><a href="#">Produtos</a></li>
                <li class="cabecalho__link"><a href="#">Clientes</a></li>
                <li class="cabecalho__link"><a href="#">Pets</a></li>
            </ul>
        </nav>
    </header>
    <main class="container flex flex--centro flex--coluna"> 
        <section class="cartao cadastro"> 
            <h1 class="cartao__titulo">Novo Produto</h1>
            <form class="flex flex--coluna" data-form> 
                <div class="input-container">
                    <label class="input-label" for="nome">Nome</label>
                    <input name="nome" id="nome" class="input" type="text" placeholder="Digite o seu Nome" required data-nome>
                    <span class="input-mensagem-erro">Esse campo não pode estar vazio</span>
                </div>
                <div class="input-container">
                    <label class="input-label" for="preco">Preço</label>
                    <input name="preco" id="preco" class="input" type="text" placeholder="Digite o seu preco" required data-preco>
                    <span class="input-mensagem-erro">Esse campo não pode estar vazio</span>
                </div>
                <div class="input-container">
                    <label class="input-label" for="descricao">Descrição</label>
                    <input name="descricao" id="descricao" class="input" type="text" placeholder="Digite sua descricao" required data-descricao>
                    <span class="input-mensagem-erro">Esse campo não pode estar vazio</span>
                </div>                
                <button type="submit" class="botao">Cadastrar Produto</button>
            </form>
        </section>
    </main>
</body>
</html>
